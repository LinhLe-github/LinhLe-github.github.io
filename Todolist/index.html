<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>TODOLIST</title>
</head>
<body>
    
   <div class="jumbotron container bg_todo">
    <h1 class="text-center text-color">TODOLIST</h1>
    <h3 class="text-center text-color">Le Linh</h3>
    <form onsubmit="return false" class="d-flex align-items-center flex-column">
        <label for="text-value " class="pr-3 text-color"><h2>Add Item to List: </h2></label><br>
        <div class="form-group form-inline  ">
            
            <div class="pr-3">
                <input  type="text" id="text-value" placeholder="Insert new item ..."/>
            </div>
            
            <input id="new-item" type="submit" value="AddItem"/>
        </div>
        
        <br/>
        <label class="pr-3 text-color" for="editItem"><h2>Edit content: </h2></label><br>
        <div class="form-group form-inline  ">
           
        <div class="pr-3">
            <input type="text" id="editItem" placeholder="Edit-Item..." disabled/>
        </div>
        
        <input type="submit" id="button-save" value="Save"/>
        </div>
        
    </form>
        
   </div>
   
    
    <script src="jquejy.js"></script>
    <script src="main.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
